plugins {
    id 'application'
}

compileTestJava {
    options.compilerArgs += '-parameters'
}

dependencies {
    implementation project(':connector')
    implementation("org.apache.kafka:kafka-clients:${kafkaVersion}")
    implementation("com.datastax.oss:messaging-connectors-commons-core:${messagingConnectorsCommonsVersion}")
}

// generate connector settings documentation
application {
    mainClassName = "org.apache.kafka.common.config.AsciiDocGenerator"
}


